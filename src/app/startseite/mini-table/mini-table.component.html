<div class="conatiner-fluid">
  <div class="row">
    <div class="col-sm-6">
      <mat-form-field>
        <mat-label>Suche...</mat-label>
        <input matInput type="text" (input)="onSearchChange();" [(ngModel)]="searchString" />
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <mat-label>Mini Typ</mat-label>
        <mat-select multiple [formControl]="miniTyps" (selectionChange)="onSearchChange();">
          <mat-option [value]="0">Oberminis</mat-option>
          <mat-option [value]="1">Minis</mat-option>
          <mat-option [value]="2">Miniminis</mat-option>
          <mat-option [value]="3">Passiv</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let mini of filterMiniList;" (click)="selectionChanged.emit(mini);">
        {{ mini|showMinis }}
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</div>
